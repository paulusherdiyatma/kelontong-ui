<form class="add-user-content" [formGroup]="userForm">
  <label for="userName" class="col-md-12 title">
    <span *ngIf="isNew">Register</span>
  </label>
  <div class="form-group row">
    <label for="email" class="col-md-3 col-form-label">Email*</label>
    <div class="col-md-9">
      <input type="text" class="form-control" formControlName='email' id="email" placeholder="Enter Email">
      <error-message [control]="userForm?.controls.email"></error-message>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-md-3 col-form-label">Password*</label>
    <div class="col-md-9">
        <input type="password" class="form-control" formControlName='password' id="password" placeholder="Enter Password">
        <error-message [control]="userForm?.controls.password"></error-message>
      </div>
  </div>
  <div class="form-group row">
      <label for="password" class="col-md-3 col-form-label">Password Confirmation*</label>
      <div class="col-md-9">
          <input type="password" class="form-control" formControlName='passwordConfirmation' id="passwordConfirmation" placeholder="Enter Password Confirmation">
          <error-message [control]="userForm?.controls.passwordConfirmation"></error-message>
        </div>
    </div>
  <div class="button-content">
    <button type="button" [disabled]="isSubmitBtnDisabled ? true: null" class="btn btn-primary margin-button"
      (click)="submit()">Submit</button>
  </div>

  <div class="progress progress-content" *ngIf="isLoading">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"
      aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

</form>

<custom-alert #customAlert></custom-alert>
