<form class="add-login-content" [formGroup]="loginForm">
  <label for="login" class="col-md-12 title">
    <span>Login</span>
  </label>
  <div class="form-group row">
    <label for="userName" class="col-md-3 col-form-label">email*</label>
    <div class="col-md-9">
      <input type="text" class="form-control" formControlName='email' id="userEmail" placeholder="Enter User email">
      <error-message [control]="loginForm?.controls.email"></error-message>
    </div>
  </div>
  <div class="form-group row">
    <label for="userPassword" class="col-md-3 col-form-label">password*</label>
    <div class="col-md-9">
      <input type="password" class="form-control" id="userPassword" formControlName='password' placeholder="Enter User Password">
      <error-message [control]="loginForm?.controls.password"></error-message>
    </div>
  </div>
  <div class="button-content">
    <button type="button" [disabled]="isSubmitBtnDisabled ? true: null" class="btn btn-primary margin-button"
      (click)="login()">Login</button>
  </div>

  <div class="progress progress-content" *ngIf="isLoading">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"
      aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

</form>

<custom-alert #customAlert></custom-alert>
