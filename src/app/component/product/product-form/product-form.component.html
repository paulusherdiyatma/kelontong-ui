<form class="add-product-content" [formGroup]="productForm">
  <label for="productName" class="col-md-12 title">
    <span *ngIf="isNew">Add New Product</span>
    <span *ngIf="!isNew">Edit Product</span>
  </label>
  <div class="form-group row">
    <label for="productName" class="col-md-3 col-form-label">Name*</label>
    <div class="col-md-9">
      <input type="text" class="form-control" formControlName='name' id="productName" placeholder="Enter Product Name">
      <error-message [control]="productForm?.controls.name"></error-message>
    </div>
  </div>
  <div class="form-group row">
    <label for="productDescription" class="col-md-3 col-form-label">Description*</label>
    <div class="col-md-9">
      <textarea class="form-control" id="productDescription" rows="3" formControlName='description'
        placeholder="Enter Product Description"></textarea>
        <error-message [control]="productForm?.controls.description"></error-message>
    </div>
  </div>
  <div class="form-group row">
    <label for="productName" class="col-md-3 col-form-label">Price*</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="productPrice" formControlName='price' placeholder="Enter Product Price">
      <error-message [control]="productForm?.controls.description"></error-message>
    </div>
  </div>
  <div class="button-content">
    <button type="button" [disabled]="isSubmitBtnDisabled ? true: null" class="btn btn-primary margin-button"
      (click)="submit()">Submit</button>
    <button type="button" [disabled]="isSubmitBtnDisabled ? true: null"
      class="btn btn-warning margin-button" (click)="cancelAddEdit()">Cancel</button>
  </div>

  <div class="progress progress-content" *ngIf="isLoading">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"
      aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

</form>

<custom-alert #customAlert></custom-alert>
