<ng-template #confirmContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
    <!-- <span class="text-danger">This operation can not be undone.</span> -->
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div> -->

  <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="submitConfirmation()">Ok</button>
    </div>
</ng-template>


<ng-template #popupContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Message</h4>
      <button type="button" class="close" aria-label="Close" (click)="ok()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{message}}</p>
      
    </div>
    <!-- <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div> -->
  
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="ok()">ok</button>
      </div>
  </ng-template>
